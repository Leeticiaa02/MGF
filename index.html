<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Gerenciamento Financeiro - Login</title>
    <link rel="stylesheet" href="/assents/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="caixa-login">
        <header class="cabecalho">
            <h1 class="h1">MGF</h1>
            <p class="fst-italic" >Meu Gerenciamento Financeiro</p>
        </header>
        <main class="conteudo-login">
            <h2 class="fst-italic">Entre na sua conta</h2>
            <form>
                <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">CPF ou Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
                <a href="" class="link-esqueci-senha">Esqueci minha senha</a>
                <button type="submit" class="botao-continuar">Continuar</button>
            </form>
            <div class="opcoes-login">
                <p>ou</p>
                <div class="botoes-redes-sociais">
                    <a href=""><img src="/assents/imagem/facebook.png" alt=""></a>
                    <a href=""><img src="/assents/imagem/Gmail.png" alt=""></a>
                    <a href=""><img src="/assents/imagem/Apple.png" alt=""></a>
                </div>
                <a href="" class="link-criar-conta">Criar conta</a>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
